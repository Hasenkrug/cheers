<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Cheers! simple drink-reminder chrome extension</title>
</head>

<body>
    <main>
        <h1>Cheers!</h1>
        <img src="img/icon_48.png">
        <p>Diese Extension erinnert dich alle 60 Minuten daran, dass du dir einen Moment Zeit zum trinken nehmen sollst.</p>
        <p>Möchtest du häufiger oder seltener erinnert werden, dann aktiviere die Erinnerungen mit einem frei gewählten Wert.</p>
        <h3>Persönliche Einstellung</h3>
        <div class="input-background">
            <input type="text" id="delayInMinutes" placeholder="60" maxlength="3">
            <label class="right" for="delayInMinutes">Minuten</label>
        </div>
    </main>
    <footer>
        <button class="btn" id="toggleAlarm">Aktiviere Erinnerungen</button>
    </footer>
    <script src="js/helpers.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/alarms.js"></script>
</body>

</html>
